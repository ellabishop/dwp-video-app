{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl" style="margin-top: 40px">
            Visible from the start..
        </h1>

        <a id="start">Click me Enis ðŸš€ (and wait)</a>
        <a id="hide">reset</a>
        <a href="./index.html">Back</a>

        <hr />

        <div id="content-message" class="govuk-grid-column-three-quarters content-container">
            <div class="content-message">
                <div class="content-text govuk-!-padding-top-9 govuk-!-padding-left-9 govuk-!-padding-right-9" role="status">
                    <h1 id="lost-connection" class="govuk-heading-l"></h1>
                    <p id="text1">
                    </p>
                    <p id="text2"></p>
                </div>
                <div id="tile-5" class="content-tile">
                    <video id="video-5"></video>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
    //Remove display none
    //Add role alert

    $('#start').click(function () {
        setTimeout(function () {
            $('#content-message').removeClass('govuk-!-display-none');
            $('#lost-connection').append('Your attendee has lost connection');
            $('#text1').append('This could be because they have a problem with their internet or their web browser has closed.');
            $('#text2').append('You can wait for them to rejoin or end the appointment.');
        }, 1000);
    });

    $('#hide').click(function () {
        setTimeout(function () {
            $('#content-message').delay('20000')
            $('#lost-connection').empty();
            $('#text1').empty();
            $('#text2').empty();
        }, 1000);
    });
</script>

{% endblock %}
